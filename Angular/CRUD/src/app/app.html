<header class=" bg-dark py-4 fs-1 text-white text-center d-flex justify-content-between px-5">
   <h2> Movie Search App</h2>
   <button  class="btn btn-outline-primary" (click)="show()">+create</button>

</header>
@if(showForm){
  <div class=" position-absolute p-5 z-3 bg-white h-50 w-50" style="top: 30%;left: 30%;">
    <button class="btn btn-danger float-end">X</button>
  <div class=" d-flex flex-column gap-5 ">
    <input type="text" placeholder="Enter book Name" [(ngModel)]="bName">
    <input type="text" placeholder="Enter image URL" [(ngModel)]="bimageUrl">
    <input type="text" placeholder="Enter book Author" [(ngModel)]="bAuthor">
    <button class="btn btn-primary" (click)="add()">
    {{editMode? 'edit':'Add'}} 
    </button>
  </div>
</div>
}
<div class="books">
  @for(b of books;track b){
    <div class="book card">
      <img src={{b.image_url}} alt={{b.name}} class=" card-img-top">
      <h2>{{b.name}}</h2>
      <p>Author:{{b.author}}</p>
      <div>
         <button class=" btn btn-outline-primary" (click)="editBook(b.id,b.name,b.author,b.image_url)">Edit</button>
      <button class=" btn btn-danger" (click)="removeBook(b.id)">Delete</button>
      </div>
    </div>
  }
</div>
<footer class=" bg-dark fs-4 text-white text-center">

</footer>
